syntax = "proto3";
import "exa.codeium_common_pb.proto";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/empty.proto";

package exa.chat_client_server_pb;
message StartChatClientRequestStreamRequest {}

message AddCascadeInputRequest {  repeated exa.codeium_common_pb.TextOrScopeItem items = 1;
  repeated exa.codeium_common_pb.ImageData images = 2;
}

message SendActionToChatPanelRequest {  string action_type = 1;
  repeated bytes payload = 2;
}

message InitialAckRequest {}

message RefreshCustomizationRequest {  exa.codeium_common_pb.RefreshCustomizationType config_type = 1;
}

message ChatClientRequest {  exa.chat_client_server_pb.AddCascadeInputRequest add_cascade_input = 1;
  exa.chat_client_server_pb.SendActionToChatPanelRequest send_action_to_chat_panel = 2;
  exa.chat_client_server_pb.InitialAckRequest initial_ack = 3;
  exa.chat_client_server_pb.RefreshCustomizationRequest refresh_customization = 4;
}

