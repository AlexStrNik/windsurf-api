syntax = "proto3";
import "exa.opensearch_clients_pb.proto";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/empty.proto";

package exa.knowledge_base_pb;
message KnowledgeBaseItem {  string identifier = 1;
  exa.opensearch_clients_pb.ConnectorType connector_type = 2;
  string url = 3;
  string title = 4;
  string description = 5;
  string content = 6;
  google.protobuf.Timestamp last_crawled_at = 7;
  string user_name = 8;
}

