syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/empty.proto";

package exa.auto_cascade_common_pb;
message GitRepoInfo {  string repo_name = 1;
  string branch = 2;
  string commit = 3;
  string pr_url = 4;
}

message GithubPullRequestInfo {  string url = 1;
  string owner = 2;
  string repo = 3;
  string title = 4;
  string number = 5;
  exa.auto_cascade_common_pb.GithubCICheckStatus ci_status = 6;
  exa.auto_cascade_common_pb.GithubPullRequestBranchStatus branch_status = 7;
  google.protobuf.Timestamp updated_at = 8;
}

enum GithubCICheckStatus {  GITHUB_CI_CHECK_STATUS_UNSPECIFIED = 0;  GITHUB_CI_CHECK_STATUS_SUCCESS = 1;  GITHUB_CI_CHECK_STATUS_FAILED = 2;  GITHUB_CI_CHECK_STATUS_PENDING = 3;}
enum GithubPullRequestBranchStatus {  GITHUB_PULL_REQUEST_BRANCH_STATUS_UNSPECIFIED = 0;  GITHUB_PULL_REQUEST_BRANCH_STATUS_OPEN = 1;  GITHUB_PULL_REQUEST_BRANCH_STATUS_CLOSED = 2;  GITHUB_PULL_REQUEST_BRANCH_STATUS_DRAFT = 3;  GITHUB_PULL_REQUEST_BRANCH_STATUS_MERGED = 4;}
